combos:
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
- p: [10, 11]
  k: $$mdi:backspace-reverse-outline$$
- p: [20, 21]
  k: $$mdi:apple-keyboard-caps$$
- p: [8, 9]
  k: {t: '$$mdi:backspace$$', type: backspace}
- p: [28, 29]
  k: $$mdi:keyboard-tab$$
- p: [18, 19]
  k: {t: '$$mdi:keyboard-return$$', type: enter}
- p: [2, 3]
  k: HOME
- p: [12, 13]
  k: END
- p: [6, 7]
  k: PG UP
- p: [16, 17]
  k: PgDn
