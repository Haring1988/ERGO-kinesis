# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "ERGO-kinesis_left", "ERGO-kinesis_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: ERGO-kinesis
#
---
include:
  - board: nice_nano_v2
    shield: ERGO-kinesis_central_dongle dongle_display
    artifact-name: cygnus_central_dongle
  - board: nice_nano_v2
    shield: ERGO-kinesis_central_left
    artifact-name: ERGO-kinesis_central_left
  - board: nice_nano_v2
    shield: ERGO-kinesis_peripheral_left
    artifact-name: ERGO-kinesis_peripheral_left
  - board: nice_nano_v2
    shield: ERGO-kinesis_peripheral_right
    artifact-name: ERGO-kinesis_peripheral_right
  - board: nice_nano_v2
    shield: settings_reset
